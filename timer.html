<html>
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="timer.css"/>
    <script src="timer.js"></script>
    
  </head>

  <body style="background-color:#333333">
  
    <div class="container">
  
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="main-title">FreeCodeCamp</div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-2 col-md-offset-4">
          <div class="interval-title">BREAK LENGTH</div>
        </div>
        <div class="col-md-2">
          <div class="interval-title">SESSION LENGTH</div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-2 col-md-offset-4">
          <div class="numbers">
            <button id="break-minus">-</button>
            <span id="break"></span>
            <button id="break-plus">+</button>
          </div>
        </div>
        
        <div class="col-md-2">
          <div class="numbers">
            <button id="session-minus">-</button>
            <span id="session"></span>
            <button id="session-plus">+</button>
          </div>
        </div>
        
      </div>
      
      
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="timer">
            <p id="tag"></p>
            <p id="time"></p>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="buttons2">
            <button class="btn btn-success" id="start">Start</button>
            <button class="btn btn-danger" id="pause">Pause</button>
            <button class="btn btn-warning" id="reset">Reset</button>
          </div>
        </div>
      </div>
      

    </div>
  </body>
</html>
